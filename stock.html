<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票投资组合管理工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .update-time {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn.success:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn.small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .portfolio-table {
            padding: 30px;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #2c3e50 0%, #4a6741 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: #f8f9fa;
        }

        .stock-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .stock-code {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .price {
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .positive {
            color: #28a745;
        }

        .negative {
            color: #dc3545;
        }

        .neutral {
            color: #6c757d;
        }

        .percentage {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .percentage.positive {
            background: #d4edda;
            color: #155724;
        }

        .percentage.negative {
            background: #f8d7da;
            color: #721c24;
        }

        .percentage.neutral {
            background: #e2e3e5;
            color: #383d41;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input[type="number"] {
            width: 80px;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .chart-container {
            padding: 30px;
            background: #f8f9fa;
        }

        .chart-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .pie-chart {
            max-width: 400px;
            margin: 0 auto;
        }

        .auto-update-status {
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .auto-update-status.active {
            background: #d4edda;
            color: #155724;
        }

        .auto-update-status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .portfolio-table {
                padding: 20px;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.9rem;
            }

            .modal-content {
                margin: 10% auto;
                width: 95%;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="update-time" id="updateTime">未更新</div>
            <h1>📈 股票投资组合管理</h1>
            <p>实时监控和管理您的日本股票投资组合</p>
        </div>

        <div class="controls">
            <button class="btn success" onclick="openAddModal()">➕ 添加股票</button>
            <button class="btn" onclick="updatePricesManually()">🔄 立即更新</button>
            <button class="btn" onclick="exportData()">📊 导出数据</button>
            <button class="btn danger" onclick="clearAllStocks()">🗑️ 清空持仓</button>
            
            <div class="auto-refresh">
                <span>自动更新：</span>
                <label class="switch">
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    <span class="slider"></span>
                </label>
                <div class="auto-update-status inactive" id="autoUpdateStatus">已关闭</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalValue">¥0</div>
                <div class="stat-label">总市值</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGain">¥0</div>
                <div class="stat-label">总盈亏</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalGainPercent">0%</div>
                <div class="stat-label">总收益率</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stockCount">0</div>
                <div class="stat-label">持仓数量</div>
            </div>
        </div>

        <div class="chart-container" id="chartContainer" style="display: none;">
            <div class="chart-title">投资组合分布</div>
            <div class="pie-chart">
                <canvas id="portfolioChart" width="400" height="400"></canvas>
            </div>
        </div>

        <div class="portfolio-table">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>股票信息</th>
                            <th>持股数量</th>
                            <th>买入价格</th>
                            <th>当前价格</th>
                            <th>涨跌幅</th>
                            <th>市值</th>
                            <th>盈亏</th>
                            <th>占比</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="portfolioBody">
                        <tr>
                            <td colspan="9" style="text-align: center; padding: 40px; color: #6c757d;">
                                <div style="font-size: 3rem; margin-bottom: 15px;">📊</div>
                                <div style="font-size: 1.2rem; margin-bottom: 10px;">暂无持仓股票</div>
                                <div>点击"添加股票"开始管理您的投资组合</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 添加/编辑股票弹窗 -->
    <div id="stockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">添加股票</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <form id="stockForm">
                <div class="form-group">
                    <label for="stockName">股票名称 *</label>
                    <input type="text" id="stockName" required placeholder="例如：東京エレクトロン">
                </div>
                
                <div class="form-group">
                    <label for="stockCode">股票代码 *</label>
                    <input type="text" id="stockCode" required placeholder="例如：8035">
                </div>
                
                <div class="form-group">
                    <label for="stockShares">持股数量 *</label>
                    <input type="number" id="stockShares" required min="1" placeholder="100">
                </div>
                
                <div class="form-group">
                    <label for="stockBuyPrice">买入价格 (日元) *</label>
                    <input type="number" id="stockBuyPrice" required min="0" step="0.01" placeholder="21648.00">
                </div>
                
                <div class="form-group">
                    <label for="stockPrice">当前价格 (日元) *</label>
                    <input type="number" id="stockPrice" required min="0" step="0.01" placeholder="21648.00">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn" onclick="closeModal()">取消</button>
                    <button type="submit" class="btn success">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 修改持股数量弹窗 -->
    <div id="sharesModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">修改持股数量</h2>
                <span class="close" onclick="closeSharesModal()">&times;</span>
            </div>
            
            <div style="margin-bottom: 20px;">
                <strong id="currentStockName"></strong> (<span id="currentStockCode"></span>)
            </div>
            
            <div class="form-group">
                <label>当前持股数量：<span id="currentShares"></span> 股</label>
                <div class="input-group">
                    <button type="button" class="btn small" onclick="changeShares(-100)">-100</button>
                    <button type="button" class="btn small" onclick="changeShares(-10)">-10</button>
                    <button type="button" class="btn small" onclick="changeShares(-1)">-1</button>
                    <input type="number" id="newShares" min="0" onchange="validateShares()">
                    <button type="button" class="btn small" onclick="changeShares(1)">+1</button>
                    <button type="button" class="btn small" onclick="changeShares(10)">+10</button>
                    <button type="button" class="btn small" onclick="changeShares(100)">+100</button>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn" onclick="closeSharesModal()">取消</button>
                <button type="button" class="btn success" onclick="saveShares()">保存</button>
            </div>
        </div>
    </div>

    <script>
        // 股票数据存储
        let portfolio = JSON.parse(localStorage.getItem('stockPortfolio')) || [
            {
                id: 1,
                name: "東京エレクトロン",
                code: "8035",
                shares: 10,
                buyPrice: 21648.00,
                currentPrice: 21648.00,
                currency: "円",
                status: "success"
            },
            {
                id: 2,
                name: "三井住友フィナンシャルＧ",
                code: "8316", 
                shares: 10,
                buyPrice: 3622.00,
                currentPrice: 3622.00,
                currency: "円",
                status: "success"
            },
            {
                id: 3,
                name: "ＮＴＴ",
                code: "9432",
                shares: 100,
                buyPrice: 153.90,
                currentPrice: 153.90,
                currency: "円",
                status: "success"
            },
            {
                id: 4,
                name: "ＫＤＤＩ",
                code: "9433",
                shares: 100,
                buyPrice: 2424.50,
                currentPrice: 2424.50,
                currency: "円",
                status: "success"
            },
            {
                id: 5,
                name: "ソフトバンク",
                code: "9434",
                shares: 100,
                buyPrice: 223.60,
                currentPrice: 223.60,
                currency: "円",
                status: "success"
            }
        ];

        let autoRefreshInterval;
        let isAutoRefreshEnabled = false;
        let editingStockId = null;
        let editingSharesStockId = null;
        let nextUpdateTime = null;

        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('stockPortfolio', JSON.stringify(portfolio));
        }

        // 生成唯一ID
        function generateId() {
            return Date.now() + Math.random();
        }

        // 真实股票价格API调用（Yahoo Finance）
        async function fetchRealStockPrice(stockCode) {
            const apis = [
                // 主要API：Yahoo Finance（使用代理）
                {
                    url: `https://query1.finance.yahoo.com/v8/finance/chart/${stockCode}.T`,
                    parser: (data) => {
                        if (data.chart && data.chart.result && data.chart.result[0]) {
                            return data.chart.result[0].meta.regularMarketPrice;
                        }
                        throw new Error('No price data');
                    }
                },
                // 备用API：使用CORS代理
                {
                    url: `https://api.allorigins.win/get?url=${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${stockCode}.T`)}`,
                    parser: (data) => {
                        const yahooData = JSON.parse(data.contents);
                        if (yahooData.chart && yahooData.chart.result && yahooData.chart.result[0]) {
                            return yahooData.chart.result[0].meta.regularMarketPrice;
                        }
                        throw new Error('No price data');
                    }
                }
            ];

            for (let i = 0; i < apis.length; i++) {
                try {
                    const response = await fetch(apis[i].url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    const price = apis[i].parser(data);
                    
                    if (price && price > 0) {
                        return Math.round(price * 100) / 100;
                    }
                } catch (error) {
                    console.log(`API ${i + 1} failed for ${stockCode}:`, error.message);
                    if (i === apis.length - 1) {
                        // 所有API都失败，返回模拟价格
                        return null;
                    }
                }
            }
            return null;
        }

        // 模拟价格更新（备用方案）
        function simulatePriceUpdate(stock) {
            const changePercent = (Math.random() - 0.5) * 0.04;
            const newPrice = stock.currentPrice * (1 + changePercent);
            return Math.round(newPrice * 100) / 100;
        }

        // 批量更新所有股票价格
        async function updateAllPrices() {
            if (portfolio.length === 0) {
                return;
            }

            console.log('开始更新股票价格...');
            
            // 设置加载状态
            portfolio.forEach(stock => {
                stock.status = 'loading';
            });
            renderTable();

            let successCount = 0;
            let failCount = 0;

            // 并发更新所有股票（限制并发数量避免过载）
            const updatePromises = portfolio.map(async (stock, index) => {
                try {
                    // 添加延迟避免API限流
                    await new Promise(resolve => setTimeout(resolve, index * 200));
                    
                    let newPrice = await fetchRealStockPrice(stock.code);
                    
                    if (newPrice === null) {
                        // API失败，使用模拟价格
                        newPrice = simulatePriceUpdate(stock);
                        console.log(`${stock.name} (${stock.code}): API失败，使用模拟价格 ${newPrice}`);
                    } else {
                        console.log(`${stock.name} (${stock.code}): 真实价格 ${newPrice}`);
                        successCount++;
                    }
                    
                    stock.currentPrice = newPrice;
                    stock.status = 'success';
                    
                } catch (error) {
                    console.error(`更新 ${stock.name} 失败:`, error);
                    stock.currentPrice = simulatePriceUpdate(stock);
                    stock.status = 'error';
                    failCount++;
                }
            });

            await Promise.all(updatePromises);

            // 保存数据并更新UI
            saveData();
            renderTable();
            updateStats();
            updateChart();
            
            const now = new Date();
            document.getElementById('updateTime').textContent = 
                `最后更新: ${now.toLocaleTimeString('zh-CN')}`;

            // 更新状态信息
            if (successCount > 0 && failCount === 0) {
                console.log(`✅ 成功更新所有 ${successCount} 只股票价格`);
            } else if (successCount > 0) {
                console.log(`⚠️ 成功更新 ${successCount} 只，${failCount} 只使用模拟价格`);
            } else {
                console.log(`❌ 所有股票都使用模拟价格`);
            }
        }

        // 手动立即更新
        async function updatePricesManually() {
            if (portfolio.length === 0) {
                alert('暂无股票数据需要更新');
                return;
            }

            document.body.classList.add('loading');
            
            try {
                await updateAllPrices();
                alert('价格更新完成！');
            } catch (error) {
                console.error('手动更新失败:', error);
                alert('更新过程中出现错误，请查看控制台');
            } finally {
                document.body.classList.remove('loading');
            }
        }

        // 自动更新功能
        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            const statusElement = document.getElementById('autoUpdateStatus');
            
            isAutoRefreshEnabled = checkbox.checked;
            
            if (isAutoRefreshEnabled) {
                if (portfolio.length === 0) {
                    alert('请先添加股票后再启用自动更新');
                    checkbox.checked = false;
                    return;
                }
                
                // 立即执行一次更新
                updateAllPrices();
                
                // 设置1小时间隔的定时器
                autoRefreshInterval = setInterval(updateAllPrices, 60 * 60 * 1000); // 1小时 = 3600000毫秒
                
                statusElement.textContent = '每小时自动更新';
                statusElement.className = 'auto-update-status active';
                
                console.log('✅ 已启用自动更新（每1小时）');
            } else {
                clearInterval(autoRefreshInterval);
                statusElement.textContent = '已关闭';
                statusElement.className = 'auto-update-status inactive';
                console.log('❌ 已关闭自动更新');
            }
        }

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('portfolioBody');
            
            if (portfolio.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #6c757d;">
                            <div style="font-size: 3rem; margin-bottom: 15px;">📊</div>
                            <div style="font-size: 1.2rem; margin-bottom: 10px;">暂无持仓股票</div>
                            <div>点击"添加股票"开始管理您的投资组合</div>
                        </td>
                    </tr>
                `;
                return;
            }

            const totalValue = portfolio.reduce((sum, stock) => sum + (stock.shares * stock.currentPrice), 0);
            
            tbody.innerHTML = portfolio.map(stock => {
                const currentMarketValue = stock.shares * stock.currentPrice;
                const buyMarketValue = stock.shares * stock.buyPrice;
                const totalProfit = currentMarketValue - buyMarketValue;
                const profitPercent = buyMarketValue > 0 ? ((totalProfit / buyMarketValue) * 100) : 0;
                const priceChangePercent = stock.buyPrice > 0 ? (((stock.currentPrice - stock.buyPrice) / stock.buyPrice) * 100) : 0;
                const percentage = totalValue > 0 ? (currentMarketValue / totalValue * 100).toFixed(2) : 0;
                
                let statusClass = 'status ';
                let statusText = '';
                
                switch(stock.status) {
                    case 'success':
                        statusClass += 'success';
                        statusText = '正常';
                        break;
                    case 'error':
                        statusClass += 'error';
                        statusText = '错误';
                        break;
                    case 'loading':
                        statusClass += 'loading';
                        statusText = '更新中...';
                        break;
                }

                const profitClass = totalProfit > 0 ? 'positive' : totalProfit < 0 ? 'negative' : 'neutral';
                const changeClass = priceChangePercent > 0 ? 'positive' : priceChangePercent < 0 ? 'negative' : 'neutral';

                return `
                    <tr>
                        <td>
                            <div class="stock-name">${stock.name}</div>
                            <div class="stock-code">(${stock.code})</div>
                        </td>
                        <td>
                            <span style="font-weight: 600;">${stock.shares.toLocaleString()} 股</span>
                            <div style="margin-top: 5px;">
                                <button class="btn small" onclick="openSharesModal(${stock.id})" title="修改数量">✏️</button>
                            </div>
                        </td>
                        <td class="price">¥${stock.buyPrice.toLocaleString()}</td>
                        <td class="price">¥${stock.currentPrice.toLocaleString()}</td>
                        <td>
                            <span class="percentage ${changeClass}">${priceChangePercent >= 0 ? '+' : ''}${priceChangePercent.toFixed(2)}%</span>
                        </td>
                        <td class="price">¥${currentMarketValue.toLocaleString()}</td>
                        <td class="${profitClass}">
                            <div class="price">${totalProfit >= 0 ? '+' : ''}¥${totalProfit.toLocaleString()}</div>
                            <div class="percentage ${profitClass}">${profitPercent >= 0 ? '+' : ''}${profitPercent.toFixed(2)}%</div>
                        </td>
                        <td>
                            <span class="percentage neutral">${percentage}%</span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn small" onclick="editStock(${stock.id})" title="编辑">✏️</button>
                                <button class="btn small danger" onclick="deleteStock(${stock.id})" title="删除">🗑️</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // 更新统计信息
        function updateStats() {
            const totalCurrentValue = portfolio.reduce((sum, stock) => sum + (stock.shares * stock.currentPrice), 0);
            const totalBuyValue = portfolio.reduce((sum, stock) => sum + (stock.shares * stock.buyPrice), 0);
            const totalGain = totalCurrentValue - totalBuyValue;
            const gainPercent = totalBuyValue > 0 ? ((totalGain / totalBuyValue) * 100) : 0;
            
            document.getElementById('totalValue').textContent = `¥${totalCurrentValue.toLocaleString()}`;
            document.getElementById('stockCount').textContent = portfolio.length;
            
            document.getElementById('totalGain').textContent = `${totalGain >= 0 ? '+' : ''}¥${totalGain.toLocaleString()}`;
            document.getElementById('totalGain').className = totalGain >= 0 ? 'stat-value positive' : 'stat-value negative';
            
            document.getElementById('totalGainPercent').textContent = `${gainPercent >= 0 ? '+' : ''}${gainPercent.toFixed(2)}%`;
            document.getElementById('totalGainPercent').className = gainPercent >= 0 ? 'stat-value positive' : 'stat-value negative';
        }

        // 更新饼图
        function updateChart() {
            const chartContainer = document.getElementById('chartContainer');
            
            if (portfolio.length === 0) {
                chartContainer.style.display = 'none';
                return;
            }
            
            chartContainer.style.display = 'block';
            
            const canvas = document.getElementById('portfolioChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 150;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const totalValue = portfolio.reduce((sum, stock) => sum + (stock.shares * stock.currentPrice), 0);
            
            if (totalValue === 0) return;
            
            const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00c9ff', '#92fe9d', '#fa709a', '#fee140', '#fa8072'];
            
            let currentAngle = -Math.PI / 2;

            portfolio.forEach((stock, index) => {
                const marketValue = stock.shares * stock.currentPrice;
                const percentage = marketValue / totalValue;
                const sliceAngle = percentage * 2 * Math.PI;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, currentAngle, currentAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();

                if (percentage > 0.05) {
                    const labelAngle = currentAngle + sliceAngle / 2;
                    const labelX = centerX + Math.cos(labelAngle) * (radius * 0.7);
                    const labelY = centerY + Math.sin(labelAngle) * (radius * 0.7);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${(percentage * 100).toFixed(1)}%`, labelX, labelY);
                }

                currentAngle += sliceAngle;
            });

            // 绘制图例
            portfolio.forEach((stock, index) => {
                const legendY = 50 + index * 25;
                ctx.fillStyle = colors[index % colors.length];
                ctx.fillRect(20, legendY, 15, 15);
                
                ctx.fillStyle = '#333';
                ctx.font = '12px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(stock.name.length > 10 ? stock.name.substring(0, 10) + '...' : stock.name, 45, legendY + 12);
            });
        }

        // 弹窗管理
        function openAddModal() {
            document.getElementById('modalTitle').textContent = '添加股票';
            document.getElementById('stockForm').reset();
            editingStockId = null;
            document.getElementById('stockModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('stockModal').style.display = 'none';
            editingStockId = null;
        }

        function editStock(id) {
            const stock = portfolio.find(s => s.id === id);
            if (!stock) return;

            document.getElementById('modalTitle').textContent = '编辑股票';
            document.getElementById('stockName').value = stock.name;
            document.getElementById('stockCode').value = stock.code;
            document.getElementById('stockShares').value = stock.shares;
            document.getElementById('stockBuyPrice').value = stock.buyPrice;
            document.getElementById('stockPrice').value = stock.currentPrice;
            editingStockId = id;
            document.getElementById('stockModal').style.display = 'block';
        }

        // 持股数量修改弹窗
        function openSharesModal(id) {
            const stock = portfolio.find(s => s.id === id);
            if (!stock) return;

            document.getElementById('currentStockName').textContent = stock.name;
            document.getElementById('currentStockCode').textContent = stock.code;
            document.getElementById('currentShares').textContent = stock.shares;
            document.getElementById('newShares').value = stock.shares;
            editingSharesStockId = id;
            document.getElementById('sharesModal').style.display = 'block';
        }

        function closeSharesModal() {
            document.getElementById('sharesModal').style.display = 'none';
            editingSharesStockId = null;
        }

        function changeShares(amount) {
            const input = document.getElementById('newShares');
            const currentValue = parseInt(input.value) || 0;
            const newValue = Math.max(0, currentValue + amount);
            input.value = newValue;
        }

        function validateShares() {
            const input = document.getElementById('newShares');
            if (input.value < 0) input.value = 0;
        }

        function saveShares() {
            if (editingSharesStockId === null) return;

            const newShares = parseInt(document.getElementById('newShares').value);
            if (isNaN(newShares) || newShares < 0) {
                alert('请输入有效的股数');
                return;
            }

            const stockIndex = portfolio.findIndex(s => s.id === editingSharesStockId);
            if (stockIndex !== -1) {
                if (newShares === 0) {
                    if (confirm('股数为0将删除该股票，确定继续吗？')) {
                        portfolio.splice(stockIndex, 1);
                    } else {
                        return;
                    }
                } else {
                    portfolio[stockIndex].shares = newShares;
                }

                saveData();
                renderTable();
                updateStats();
                updateChart();
                closeSharesModal();
            }
        }

        // 表单提交
        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('stockName').value.trim();
            const code = document.getElementById('stockCode').value.trim();
            const shares = parseInt(document.getElementById('stockShares').value);
            const buyPrice = parseFloat(document.getElementById('stockBuyPrice').value);
            const currentPrice = parseFloat(document.getElementById('stockPrice').value);

            if (!name || !code || isNaN(shares) || isNaN(buyPrice) || isNaN(currentPrice) || shares <= 0 || buyPrice <= 0 || currentPrice <= 0) {
                alert('请填写所有必填字段，并确保数值有效');
                return;
            }

            const existingStock = portfolio.find(s => s.code === code && s.id !== editingStockId);
            if (existingStock) {
                alert('该股票代码已存在');
                return;
            }

            if (editingStockId) {
                const stockIndex = portfolio.findIndex(s => s.id === editingStockId);
                if (stockIndex !== -1) {
                    portfolio[stockIndex] = {
                        ...portfolio[stockIndex],
                        name,
                        code,
                        shares,
                        buyPrice,
                        currentPrice,
                        status: 'success'
                    };
                }
            } else {
                const newStock = {
                    id: generateId(),
                    name,
                    code,
                    shares,
                    buyPrice,
                    currentPrice,
                    currency: '円',
                    status: 'success'
                };
                portfolio.push(newStock);
            }

            saveData();
            renderTable();
            updateStats();
            updateChart();
            closeModal();
        });

        // 删除股票
        function deleteStock(id) {
            const stock = portfolio.find(s => s.id === id);
            if (!stock) return;

            if (confirm(`确定要删除 ${stock.name} (${stock.code}) 吗？`)) {
                portfolio = portfolio.filter(s => s.id !== id);
                saveData();
                renderTable();
                updateStats();
                updateChart();
            }
        }

        // 清空所有股票
        function clearAllStocks() {
            if (portfolio.length === 0) {
                alert('当前没有持仓股票');
                return;
            }

            if (confirm('确定要清空所有持仓股票吗？此操作不可撤销。')) {
                portfolio = [];
                saveData();
                renderTable();
                updateStats();
                updateChart();
            }
        }

        // 导出数据
        function exportData() {
            if (portfolio.length === 0) {
                alert('暂无数据可导出');
                return;
            }

            let csvContent = "股票名称,股票代码,持股数量,买入价格,当前价格,买入市值,当前市值,盈亏金额,盈亏比例,占比\n";
            
            const totalCurrentValue = portfolio.reduce((sum, stock) => sum + (stock.shares * stock.currentPrice), 0);
            let totalBuyValue = 0;
            let totalProfit = 0;
            
            portfolio.forEach(stock => {
                const currentMarketValue = stock.shares * stock.currentPrice;
                const buyMarketValue = stock.shares * stock.buyPrice;
                const profit = currentMarketValue - buyMarketValue;
                const profitPercent = buyMarketValue > 0 ? ((profit / buyMarketValue) * 100) : 0;
                const percentage = (currentMarketValue / totalCurrentValue * 100).toFixed(2);
                
                totalBuyValue += buyMarketValue;
                totalProfit += profit;
                
                csvContent += `${stock.name},${stock.code},${stock.shares},${stock.buyPrice},${stock.currentPrice},${buyMarketValue},${currentMarketValue},${profit},${profitPercent.toFixed(2)}%,${percentage}%\n`;
            });
            
            const totalProfitPercent = totalBuyValue > 0 ? ((totalProfit / totalBuyValue) * 100) : 0;
            csvContent += `\n总计,,,,,${totalBuyValue.toLocaleString()},${totalCurrentValue.toLocaleString()},${totalProfit.toLocaleString()},${totalProfitPercent.toFixed(2)}%,100%\n`;
            csvContent += `导出时间,${new Date().toLocaleString('zh-CN')}\n`;
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `股票投资组合_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const stockModal = document.getElementById('stockModal');
            const sharesModal = document.getElementById('sharesModal');
            
            if (event.target === stockModal) {
                closeModal();
            }
            if (event.target === sharesModal) {
                closeSharesModal();
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
                closeSharesModal();
            }
            if (event.ctrlKey && event.key === 'n') {
                event.preventDefault();
                openAddModal();
            }
            if (event.ctrlKey && event.key === 'u') {
                event.preventDefault();
                updatePricesManually();
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            updateStats();
            updateChart();
            
            if (portfolio.length > 0) {
                document.getElementById('updateTime').textContent = 
                    `最后更新: ${new Date().toLocaleTimeString('zh-CN')}`;
            } else {
                document.getElementById('updateTime').textContent = '暂无数据';
            }

            console.log('📈 股票投资组合管理工具已启动');
            console.log('💡 功能说明:');
            console.log('  - 自动更新: 开关后每1小时自动获取最新价格');
            console.log('  - 立即更新: 手动触发价格更新');
            console.log('  - 数据来源: Yahoo Finance API + 备用方案');
            console.log('  - 快捷键: Ctrl+N(添加), Ctrl+U(更新), ESC(关闭弹窗)');
        });
    </script>
